<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings</title>
    <link rel="stylesheet" href="js/plugins/jquerymobile/jquery.mobile-1.3.1.css" type="text/css" />
    <link rel="stylesheet" href="js/plugins/datebox/jqm-datebox.min.css" type="text/css"/>
    <link rel="stylesheet" href="js/plugins/datebox/jquery.mobile.simpledialog.min.css" type="text/css" />
    <link rel="stylesheet" href="js/plugins/datebox/datebox.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="pmapi.css" type="text/css" media="screen"/>
    <script data-main="js/main" src="js/require.js"></script>
  </head>
  <body>
    <div data-role="page" id="settings" data-theme="d">
      <!-- header -->
      <div data-role="header" data-mini="true" data-inline="true">
        <div data-role="navbar" data-iconpos="left">
          <a href="index.html" data-icon="arrow-u" data-rel="back" data-direction="reverse">Back</a>
        </div>
      </div>
      <!-- content -->
      <div data-role="content" data-theme="c" data-mini='true' id='settingscontentdiv'>
        <div data-role="controlgroup" id='settingscontent' data-theme="a" data-mini='true'></div>
        <div data-role="popup" id="statepopup" data-shadow="false" data-theme='a' class="ui-content"></div>
        <div data-role="popup" id="projectpopup" data-shadow="false" data-theme='a' class="ui-content"></div>
      </div>
      <!-- footer -->
      <div data-role="footer" class="ui-bar" data-mini="true" data-position="fixed">
        <div data-role="controlgroup" data-type="horizontal">
          <a href="project.html" data-role="projectbutton" class="projectbutton" data-icon="arrow-u">Project</a>
          <a href="index.html" class="tasklistbutton ui-btn-active" data-icon="arrow-u" >Task</a>
          <a href="#" data-role="button" data-icon="gear" class="settingsbutton">Settings</a>
        </div>
      </div>
    </div>
  </body>
</html>
