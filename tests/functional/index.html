<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Application Tests - Functional</title>

  <script data-main="../../js/main.js" src="../../js/require.js"></script>
  <script src="../js/qunit/qunit.js"></script>

  <script>
    require([
      '../js/jquery.testHelper.js'
    ], function (testHelper) {
      $.testHelper = testHelper;
      $.testHelper.asyncLoad([
        [ ],
        [ ],
        [ "dummy.js" ]
      ]);
    });
  </script>

  <link rel="stylesheet" href="../js/qunit/qunit.css"/>

  <script src="../js/swarminject.js"></script>
   <style type="text/css">
    [data-role="page"], [data-role="dialog"] {
        position: absolute !important;
        top: -10000px !important;
      }
  </style>
</head>
<body>

<h1 id="qunit-header">Application Tests - Functional</h1>
<h2 id="qunit-banner"></h2>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests">
</ol>
  <!-- ***************** index page ******************* -->
  <div data-role="page" id="index" data-theme="c">
     <!-- header-->
    <div data-role="header" data-mini="true" data-inline="true">
      <select name="sortby" id="sortby" data-inline="true" data-mini="true">
        <option value="#">&nbsp;sort by&nbsp;</option>
        <option value="title">Title</option>
        <option value="begindate">Begin date</option>
        <option value="enddate">End date</option>
        <option value="state">State</option>
      </select>
      <H1>Task manager</H1>
      <a href="details.html" class="newtaskbutton" data-icon="plus" data-position="right">New task</a>
    </div>
    <!-- content-->
    <div data-role="content" data-theme="a">
      <ol data-theme="d" data-role="listview" class="content-listview" data-filter="true" data-inset="true" data-filter-placeholder="filter task, state, date, project"></ol>
      <div data-role="popup" id="mypopup" data-shadow="false"  data-theme="a" data-mini="true" ></div>
    </div>
    <!-- footer -->
    <div data-role="footer" class="ui-bar footercontent" data-mini="true" data-position="fixed">
      <div data-role="controlgroup" data-type="horizontal" data-mini="true">
        <a href="project.html" data-role="button" class="projectbutton" data-icon="arrow-u">Project</a>
        <a href="index.html" data-role="button" class="tasklistbutton ui-btn-active" data-icon="arrow-u">Task</a>
        <a href="settings.html" data-role="button" class="settingsbutton" data-icon="gear">Settings</a>
      </div>
    </div>
  </div>

  <!-- ***************** projects page ******************* -->
  <div data-role="page" id="projects" data-theme="c">
    <!-- header -->
    <div data-role="header" data-mini="true" data-inline="true">
      <div data-role="navbar"  data-iconpos="left">
        <a href="index.html" data-role='button' data-icon="back" data-rel="back" class="tohidde">Back</a>
      </div>
    </div>
    <!-- content -->
    <div data-role="content" id='pagecontent' data-theme='a'></div>
    <!-- footer -->
    <div data-role="footer" class="ui-bar" data-mini="true" data-position="fixed">
	    <div data-role="controlgroup" data-type="horizontal"  >
	      <a href="#" data-role="button" class="projectbutton" data-icon="arrow-u">Project</a>
	      <a href="index.html" class="tasklistbutton ui-btn-active" data-icon="arrow-u" data-role="button">Task</a>
	      <a href="settings.html" data-role="button" class="settingsbutton" data-icon="gear">Settings</a>
	    </div>
    </div>
  </div><!-- /page -->

  <!-- ***************** settings page ******************* -->
  <div data-role="page" id="settings" data-theme="c">
    <!-- header -->
    <div data-role="header" data-mini="true" data-inline="true" >
      <div data-role="navbar" data-iconpos="left">
        <a href="index.html" data-icon="back" data-rel="back" data-direction="reverse" class="tohidde">Back</a>
      </div>
    </div>
    <!-- content -->
    <div data-role="content" data-mini='true' id='settingscontentdiv' data-theme="a">
      <div data-role="controlgroup" id='settingscontent'  data-mini='true'></div>
      <div data-role="popup" id="statepopup" data-shadow="false" data-mini='true'  class="ui-content"></div>
      <div data-role="popup" id="projectpopup" data-shadow="false" data-mini='true' class="ui-content"></div>
    </div>
    <!-- footer -->
    <div data-role="footer" class="ui-bar" data-mini="true" data-position="fixed">
      <div data-role="controlgroup" data-type="horizontal">
        <a href="project.html" data-role="button" class="projectbutton" data-icon="arrow-u">Project</a>
        <a href="index.html" class="tasklistbutton ui-btn-active" data-icon="arrow-u" data-role="button">Task</a>
        <a href="#" data-role="button" data-icon="gear" class="settingsbutton">Settings</a>
      </div>
    </div>
  </div>
  
  <!-- ***************** details page ******************* -->
  <div data-role="page" id="details" data-theme='c'>
    <!-- header-->
    <div data-role="header" data-mini="true" data-inline="true">
      <div data-role="navbar"  data-iconpos="left">
       <a href="index.html"  data-icon="back" data-rel="back" class="tohidde">Back</a>
     </div>
    </div>
    <!-- Content-->
    <div data-role="content"  id="myResult" data-mini='true' data-theme="c">
      <div data-role="fieldcontain" class="fieldcontain1" data-mini="true"></div>
    </div>
    <!-- footer -->
    <div data-role="footer" class="ui-bar" data-mini="true"></div>
  </div>

</html>
